<app-header titulo="Acount PayPal" [color]="color"></app-header>

<ion-content class="ion-padding">
  <ion-card color="light">
    <ion-card-header color="azul">      
      <ion-card-title >Add your PayPal account</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="payPalForm" (ngSubmit)="onSubmit()">
        <ion-item color="light">
          <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="email" type="text"></ion-input>
        </ion-item>        
        <ion-button expand="block" color="naranja" shape="round" type="submit" [disabled]="payPalForm.invalid">
          Add
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
