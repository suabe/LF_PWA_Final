<app-header titulo="{{'EDITPASSWORD.TITLE' | translate}}" [color]="color"></app-header>

<ion-content class="ion-padding">
    <form [formGroup]="cambioPswForm" (ngSubmit)="cambioPsw()" novalidate>
			<ion-item color="light">
				<ion-icon slot="start" name="person-outline" [color]="color"></ion-icon>
        
        <ion-input type="password" placeholder="{{'EDITPASSWORD.PASSWORD' | translate}}" formControlName="oldPsw"></ion-input>
      </ion-item>
      
			<ion-item color="light">
				<ion-icon slot="start" name="person-outline" [color]="color"></ion-icon>
       
        <ion-input type="password" placeholder="{{'EDITPASSWORD.NEWPASSWORD' | translate}}" formControlName="newPsw"></ion-input>
      </ion-item>
			<ion-item color="light">
				<ion-icon slot="start" name="person-outline" [color]="color"></ion-icon>
        
        <ion-input type="password" placeholder="{{'EDITPASSWORD.REPEATNEWPASSWORD' | translate}}" formControlName="cNewpsw"></ion-input>
      </ion-item>
			<ion-button type="submit"  expand="block" [color]="color" [disabled]="cambioPswForm.invalid">{{'EDITPASSWORD.BUTTON' | translate}}</ion-button>
    </form>
</ion-content>
